<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="count-cal">0</div>
      <div class="button-cal">
        <button value="" class="button-gray">AC</button>
        <button value="" class="button-gray">+/-</button>
        <button value="" class="button-gray">%</button>
        <button value="" class="button-yellow">รท</button>
        <button value="7" class="button-black">7</button>
        <button value="8" class="button-black">8</button>
        <button value="9" class="button-black">9</button>
        <button value="*" class="button-yellow">x</button>
        <button value="4" class="button-black">4</button>
        <button value="5" class="button-black">5</button>
        <button value="6" class="button-black">6</button>
        <button value="-" class="button-yellow">-</button>
        <button value="1" class="button-black">1</button>
        <button value="2" class="button-black">2</button>
        <button value="3" class="button-black">3</button>
        <button value="+" class="button-yellow">+</button>
        <button value="0" class="button-black" id="long">0</button>
        <button value="" class="button-black">,</button>
        <button value="" class="button-yellow">=</button>
      </div>
    </div>
  </body>
</html>
