<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/cal.css" />
  </head>
  <body>
    <div class="container">
      <div id="result" class="count-cal">0</div>
      <div id="btn" class="button-cal">
        <button class="button-gray">AC</button>
        <button class="button-gray">+/-</button>
        <button class="button-gray">%</button>
        <button class="button-yellow">รท</button>
        <button class="button-black">7</button>
        <button class="button-black">8</button>
        <button class="button-black">9</button>
        <button class="button-yellow">x</button>
        <button class="button-black">4</button>
        <button class="button-black">5</button>
        <button class="button-black">6</button>
        <button class="button-yellow">-</button>
        <button class="button-black">1</button>
        <button class="button-black">2</button>
        <button class="button-black">3</button>
        <button class="button-yellow">+</button>
        <button class="button-black" id="long">0</button>
        <button class="button-black">,</button>
        <button class="button-yellow">=</button>
      </div>
    </div>
  </body>
  <script src="/assets/cal.js"></script>
</html>
